name: Manual Build and Deploy to Cloudflare Pages

# ONLY run on manual trigger - NO automatic deployments
on:
  workflow_dispatch: # Manual trigger ONLY
    inputs:
      rebuild_database:
        description: 'Rebuild Google Drive database'
        required: true
        default: 'true'
        type: boolean
      download_auth:
        description: 'Download latest authentication data'
        required: true
        default: 'true'
        type: boolean
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - preview

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build Database and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Debug Environment Variables
        run: |
          echo "ðŸ” Debugging environment setup..."
          echo "AUTH_CSV_URL is set: ${{ vars.AUTH_CSV_URL != '' }}"
          if [ -n "${{ vars.AUTH_CSV_URL }}" ]; then
            echo "âœ… AUTH_CSV_URL is configured"
          else
            echo "âŒ AUTH_CSV_URL is not set!"
            echo "Please add it to GitHub Variables"
            exit 1
          fi

      - name: Download Authentication Data
        if: github.event.inputs.download_auth == 'true'
        run: |
          echo "ðŸ” Starting authentication data download..."
          npm run download-auth
        env:
          AUTH_CSV_URL: ${{ vars.AUTH_CSV_URL }}

      - name: Skip authentication download
        if: github.event.inputs.download_auth == 'false'
        run: |
          echo "â­ï¸ Skipping authentication data download as requested"
          echo "âš ï¸ Warning: Make sure auth.csv exists or this will fail"

      - name: Build Google Drive Database
        if: github.event.inputs.rebuild_database == 'true'
        run: npm run build
        env:
          GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          GOOGLE_DRIVE_ROOT_FOLDER_ID: ${{ vars.GOOGLE_DRIVE_ROOT_FOLDER_ID }}
          OUTPUT_PATH: './data/drive.json'

      - name: Skip database rebuild
        if: github.event.inputs.rebuild_database == 'false'
        run: |
          echo "â­ï¸ Skipping database rebuild as requested"
          echo "Using existing drive.json file"

      - name: Verify required files exist
        run: |
          echo "ðŸ“‹ Checking generated files..."
          
          # Check drive database
          if [ -f "./data/drive.json" ]; then
            echo "âœ… Database file found"
            echo "File size: $(stat -f%z ./data/drive.json 2>/dev/null || stat -c%s ./data/drive.json) bytes"
            echo "Database preview:"
            jq -r '.name // "Unknown"' ./data/drive.json 2>/dev/null || echo "Could not parse JSON"
            echo "Total children: $(jq '.children | length' ./data/drive.json 2>/dev/null || echo 'Unknown')"
          else
            echo "âŒ drive.json not found!"
            exit 1
          fi
          
          # Check auth data
          if [ -f "./data/auth.csv" ]; then
            echo "âœ… Authentication file found"
            echo "File size: $(stat -f%z ./data/auth.csv 2>/dev/null || stat -c%s ./data/auth.csv) bytes"
            echo "User count: $(($(wc -l < ./data/auth.csv) - 1))"
            echo "Headers: $(head -1 ./data/auth.csv)"
          else
            echo "âŒ auth.csv not found!"
            exit 1
          fi

      - name: Validate core application files
        run: |
          echo "ðŸ“‹ Checking core application files..."
          required_files=("index.html" "assets/js/config.js" "assets/js/utils.js" "assets/js/auth.js" "assets/js/fileManager.js" "assets/js/downloadManager.js" "assets/js/previewManager.js")
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: team-portal
          directory: ./
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo ""
          echo "ðŸ“Š Build Summary:"
          echo "- Environment: ${{ github.event.inputs.environment }}"
          echo "- Database rebuilt: ${{ github.event.inputs.rebuild_database }}"
          echo "- Auth data downloaded: ${{ github.event.inputs.download_auth }}"
          echo "- Deployment URL: https://team-portal-dcm.pages.dev"
          echo ""
          echo "ðŸ“‹ What was deployed:"
          echo "- Portal application with latest fixes"
          echo "- Dynamic authentication system"
          echo "- Fixed download and preview managers"
          echo "- Real-time data from external sources"
