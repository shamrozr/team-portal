name: Manual Build and Deploy to Cloudflare Pages

# ONLY run on manual trigger - NO automatic deployments
on:
  workflow_dispatch: # Manual trigger ONLY
    inputs:
      rebuild_database:
        description: 'Rebuild Google Drive database'
        required: true
        default: 'true'
        type: boolean
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - preview

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build Database and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Google Drive Database
        if: github.event.inputs.rebuild_database == 'true'
        run: npm run build
        env:
          GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          GOOGLE_DRIVE_ROOT_FOLDER_ID: ${{ vars.GOOGLE_DRIVE_ROOT_FOLDER_ID }}
          OUTPUT_PATH: './data/drive.json'

      - name: Skip database rebuild
        if: github.event.inputs.rebuild_database == 'false'
        run: |
          echo "⏭️ Skipping database rebuild as requested"
          echo "Using existing drive.json file"

      - name: Verify database exists
        run: |
          if [ -f "./data/drive.json" ]; then
            echo "✅ Database file found"
            echo "File size: $(stat -f%z ./data/drive.json 2>/dev/null || stat -c%s ./data/drive.json) bytes"
            echo "First 200 characters of the database:"
            head -c 200 ./data/drive.json
            echo ""
            echo "Database structure preview:"
            jq -r '.name // "Unknown"' ./data/drive.json 2>/dev/null || echo "Could not parse JSON"
            echo "Total children: $(jq '.children | length' ./data/drive.json 2>/dev/null || echo 'Unknown')"
          else
            echo "❌ Database file not found!"
            echo "💡 Enable 'Rebuild Google Drive database' option or ensure drive.json exists"
            exit 1
          fi

      - name: Validate required files
        run: |
          echo "📋 Checking required files..."
          required_files=("index.html" "data/drive.json" "data/auth.csv" "assets/js/config.js" "assets/js/utils.js" "assets/js/auth.js")
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
              exit 1
            fi
          done

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: team-portal
          directory: ./
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Deployment Summary
        run: |
          echo "🚀 Deployment completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Database rebuilt: ${{ github.event.inputs.rebuild_database }}"
          echo "Deployment URL: https://team-portal-dcm.pages.dev"
          echo ""
          echo "📋 What was deployed:"
          echo "- Portal application with all fixes"
          echo "- Updated authentication system"
          echo "- Fixed download and preview managers"
          echo "- External CSV support for user management"
